<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Numeros</title>
    <style>
        body{
          background-color: beige;
        }
        h2{
              text-align: center;
          }
  
          #estrutura{
              display: flex;
              justify-content: center;
          }
  </style>
</head>
<body>
    <h2> Verificando Números</h2>

    <div id="estrutura">
        <script>
            let valor1 = parseFloat(prompt("Digite o primeiro: "))
            let valor2 = parseFloat(prompt("Digite o segundo: "))

            if(valor1>valor2){
                document.write("Primeiro é maior!")
            }else if(valor1==valor2){
                document.write("Números Iguais!")
            }else{
                document.write("Segundo maior!")
            }
        </script>
    </div>
    
</body>
</html>
