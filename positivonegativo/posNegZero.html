<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiitvo ou Negativo</title>
    <style>
        body{
          background-color: beige;
        }
        h2{
              text-align: center;
          }
  
          #estrutura{
              display: flex;
              justify-content: center;
          }
  </style>
</head>
<body>
    <h2> Positivo ou negativo ?</h2>

    <div id="estrutura">
        <script>
            let valor1 = parseFloat(prompt("Digite o valor: "))

            if(valor1>0){
                document.write("O valor informado é positivo!")
            }else if(valor1<0){
                document.write("O valor informado é negativo!")
            }else if(valor1==0){
                document.write("O valor é zero!")
            }

        </script>

    </div>

</body>
</html>
