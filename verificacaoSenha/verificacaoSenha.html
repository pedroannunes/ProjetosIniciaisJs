<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Senha </title>
    <style>
        body{
          background-color: beige;
        }
        h2{
              text-align: center;
          }
  
          #estrutura{
              display: flex;
              justify-content: center;
          }
  </style>
</head>
<body>
    <h2> Verificando senha </h2>

    <div id="estrutura">
        <script>
            let senha = parseInt(prompt("Digite a senha: "))
            
            if(senha==1234){
                document.write("Acesso Permitido!")
            }else{ 
                document.write("Acesso negado!")
            }
      


        </script>

    </div>


</body>
</html>
